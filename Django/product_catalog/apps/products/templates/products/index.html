<!DOCTYPE html>
<html>
<head>
	<title>List of Products</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>
<body style="margin: 20px;">


	<h1>Trader's Store</h1>
	<h3>Product Listing:</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Manufacturer</td>
				<td>Product Name</td>
				<td>Price ($)</td>
				<td>Date Added</td>
				<td>Action</td>
			</tr>
		</thead>
		<tbody>
			{% for product in products %}
				<tr>
					<td>{{product.manufacturer}}</td>
					<td><a href="/products/{{product.id}}">{{product.name}}</a></td>
					<td>{{product.price}}</td>
					<td>{{product.date_added}}</td>
					<td><a href="/products/{{product.id}}">Edit</a> <a href="/products/delete/{{product.id}}">Delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table><br><br>

	
	<form action="/products/add" method="post" style="width: 200px;">
	{% csrf_token %}
	<h3>Add a Product: </h3>
	  <div class="form-group">
	    <label for="manufacturer">Manufacturer/Brand</label>
	    <select id="manufacturer" name="manufacturer" class="form-control" name="manufacturer">
	    	<option>Kenneth Cole</option>
	    	<option>Gap</option>
	    	<option>Rudy Project</option>
	    	<option>Samsung</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="name">Product Name</label>
	    <input type="text" class="form-control" id="name" name="name">
	  </div>
	  <div class="form-group">
	    <label for="price">Price ($)</label>
	    <input type="price" id="price" class="form-control" name="price">
	  </div>
	  <div class="form-group">
	    <label for="description">Description</label>
	    <textarea class="form-control" rows="4" name="description"></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Add</button>
	</form>
</body>
</html>
