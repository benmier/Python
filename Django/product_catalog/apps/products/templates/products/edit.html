<!DOCTYPE html>
<html>
<head>
	<title>List of Products</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>
<body style="margin: 20px;">

	<h3 style="display: inline;">{{product.name}}</h3><a style="float: right;" href="/products">Go to Product Listing</a>
	
	<form action="/products/update/{{product.id}}" method="post" style="width: 200px;">
	{% csrf_token %}
	<h3>Add a Product: </h3>
	  <div class="form-group">
	    <label for="manufacturer">Manufacturer/Brand</label>
	    <select id="manufacturer" name="manufacturer" class="form-control" name="manufacturer">
	    	<option>Kenneth Cole</option>
	    	<option>Gap</option>
	    	<option>Rudy Project</option>
	    	<option>Samsung</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="name">Product Name</label>
	    <input type="text" class="form-control" id="name" name="name" value="{{product.name}}">
	  </div>
	  <div class="form-group">
	    <label for="price">Price ($)</label>
	    <input type="price" id="price" class="form-control" name="price" value="{{product.price}}"
	  </div>
	  <div class="form-group">
	    <label for="description">Description</label>
	    <textarea class="form-control" rows="4" name="description">{{product.description}}</textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Update</button>
		<button class="btn btn-default"><a style="text-decoration: none; color:black;" href="/products/delete/{{product.id}}">Delete</a></button>
	</form>
</body>
</html>
